<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменить пользователя</title>
</head>
<body>
<h1>Изменить пользователя</h1>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <p>
    <label for="firstName">Введите имя:</label>
    <input type="text" required th:field="*{username}" id="firstName">
  </p>
  <p>
    <label for="lastName">Введите фамилию:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
  </p>
  <p>
    <label for="age">Введите возраст:</label>
    <input type="text" th:field="*{age}" id="age">
  </p>
  <p>
    <label for="pw">Введите новый пароль (если ХОТИТЕ его ИЗМЕНИТЬ) или оставьте это поле пустым (если НЕ ХОТИТЕ его менять):</label>
    <input type="password" th:field="*{password}" id="pw" placeholder="password">
  </p>
  Select roles of the user:
  <p>
    <input type="checkbox" id="user" name="roles" value="1" th:checked="${user.getRoles().contains(roleUser)}">
    <label for="user"> User</label>
    <br/>
    <input type="checkbox" id="admin" name="roles" value="2" th:checked="${user.getRoles().contains(roleAdmin)}">
    <label for="admin"> Administrator</label>
  </p>
  <input type="submit" value="Update user"/>
</form>
<br/>
<form th:method="POST" th:action="@{/logout}">
  <button type="submit">Выйти</button>
</form>
</body>
</html>
